<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MBTA API</title>
  <meta name="mbta" content="schedules">
  <link href="css/style.css" rel="stylesheet" />

  <!--[if lt IE 9]>
  <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body onload="getRoutes()">
  <h1>Weather API from <a href="https://www.wunderground.com/">Weather Underground</a></h1>
  <p>
    The app demonstrates the use of a publicly available API .
    We request data using the XMLHttpRequest object from Weather Underground.
    We get a JSON response that is used to display the weather in a table.
  </p>
  <div id="weather_overall">
    <h2>Forecast</h2>
    <table id="forecast">
      <thead>
        <th>Day</th>
        <th>
          Condition
        </th>
        <th>
          High
        </th>
        <th>
          Low
        </th>
      </thead>
      <tbody id="wdata">

      </tbody>
    </table>

  </div>
  <div id="routes">

  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
